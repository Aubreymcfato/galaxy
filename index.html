<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Aubrey's galaxy</title>
		<script src="jquery-1.11.1.min.js"></script>
		<script src="d3/d3.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<img src="images/az.png" alt="AZ">
		<script>
			var width = 960,
    			height = 500;

    		var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height)
			    .on("tick", tick);

    		var force = d3.layout.force()
			    .gravity(.05)
				.linkDistance(200)
                .charge(-400) 
			    .size([width, height])
			    .on("tick", tick);

			var drag = force.drag()
    			.on("dragstart", dragstart);

    		var link = svg.selectAll(".link"),
    			node = svg.selectAll(".node"),
    			path = svg.selectAll(".path"),
    			text = svg.selectAll(".text");
   		
			d3.json("http://127.0.0.1:5000/show", function(error, json) {

				// build the arrow.
				svg.append("svg:defs").selectAll("marker")
				    .data(["end"])      // Different link/path types can be defined here
				  	.enter().append("svg:marker")    // This section adds in the arrows
				    .attr("id", String)
				    .attr("viewBox", "0 -5 10 10")
				    .attr("refX", 18)
				    //.attr("refY", -1.5)
				    .attr("markerWidth", 6)
				    .attr("markerHeight", 6)
				    .attr("orient", "auto")
				  	.append("svg:path")
				    .attr("d", "M0,-5L10,0L0,5");

			  	force
					.nodes(json.nodes)
					.links(json.relations)
					.start();

				// add the links and the arrows
				path = path.data(json.relations)
				  	.enter().append("svg:path")
					//    .attr("class", function(d) { return "link " + d.type; })
				    .attr("class", "link")
				    .attr("marker-end", "url(#end)");

				// link = link.data(json.relations)
			 //    	.enter().append("line")
			 //      	.attr("class", "link")
			 //      	.style("stroke-width", 1);

			    node = node.data(json.nodes)
			    	.enter().append("circle")
			      	.attr("class", "node")
			      	.attr("r", 8)
			      	.style("fill", "#333")
			      	.on("dblclick", dblclick)
      				.call(drag);

      			// Appen text node
				text = text.data(json.nodes)
    				.enter().append('text')
    				.attr("y", 10);

    			// Attach first line: title
    			text.append('tspan')
    				.attr("x", "12")
        			.text(function (d) { 
        				return d.title;
        			});
        		// Attach second line: author
        		text.append('tspan')
        			.attr("x", "12")
        			.attr("dy", 12)
        			.text(function (d) { 
        				return d.author;
        			});
      			
        		//	Fade effetc on mouse over
				node.on("mouseover", function(d) {
					fade(d,.1);
				})
				.on("mouseout", function(d) {
					fade(d,1);	
			    });

				//	Find linked nodes
				var linkedByIndex = {};
				    json.relations.forEach(function(d) {
				        linkedByIndex[d.source.index + "," + d.target.index] = 1;
				    });

				function isConnected(a, b) {
			        return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
			    }

			    //	Fade effect on mouseover
			    function fade(d,opacity) {
		            node.style("stroke-opacity", function(o) {
		                thisOpacity = isConnected(d, o) ? 1 : opacity;
		                this.setAttribute('fill-opacity', thisOpacity);
		                return thisOpacity;
		            });

		            // link.style("stroke-opacity", function(o) {
		            //     return o.source === d || o.target === d ? 1 : opacity;
		            // });

		            path.style("opacity", function(o) {
		                return o.source === d || o.target === d ? 1 : opacity;
		            });
			    }
			});

			function tick() {
				text.attr('transform', function (d) {
			        return 'translate(' + d.x + ',' + d.y + ')';
			    });

			    node.attr("cx", function(d) { return d.x; })
			        .attr("cy", function(d) { return d.y; });

			    path.attr("d", function(d) {
			        var dx = d.target.x - d.source.x,
			            dy = d.target.y - d.source.y,
			            dr = Math.sqrt(dx * dx + dy * dy);
			        return "M" + 
			            d.source.x + "," + 
			            d.source.y + "A" + 
			            dr + "," + dr + " 0 0,1 " + 
			            d.target.x + "," + 
			            d.target.y;
			    });
			};

			function dblclick(d) {
				d3.select(this).classed("fixed", d.fixed = false);
			}

			function dragstart(d) {
			  	d3.select(this).classed("fixed", d.fixed = true);
			}
      	
		</script>
	</body>
</html>
